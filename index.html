<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
	 crossorigin="anonymous">
	 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
			#taskWarning{
				display:none;
			}

			i {
				cursor: pointer;
			}
			
	</style>
	<title>Todo APP</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-6">
				<h1>A Simple TODO Application</h1>
				<form>
					<div class="form-group">
						<label for="task">Task</label>
						<input type="text" class="form-control" id="task" aria-describedby="taskHelp" placeholder="Enter Task">
						<small id="taskHelp" class="form-text text-muted">Add your task</small>
					</div>
					<button type="submit" class="btn btn-primary">Add</button>
				</form>
			</div>
			<div class="col-4">
				<div class="row">
					<div class="alert alert-warning" id="taskWarning" role="alert">
						Task cannot be empty !!!
					</div>
				</div>
			</div>
		</div>
		<br>
		<!--List all the current tasks  -->
		<div class="row">
			<div class="col-6">
				<h2>Current tasks</h2>
				<ul class="list-group" id="current">

				</ul>
			</div>

			<div class="col-6">
				<h2>Completed tasks</h2>
				<ul class="list-group" id="completed">
				
				</ul>
			</div>
		</div>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
 crossorigin="anonymous"></script>
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
	 crossorigin="anonymous"></script>
	 <script src="todo.js"></script>

</body>

</html>
